<!DOCTYPE html>
<html>
<head>
    <title>Playing with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-primary">Author Entry Varshitha</h1>
        <h2 class="text-primary">Guess the Author</h2>

        <form>
            <div class="mb-3">
                <label for="secretInput" class="form-label">The hidden author name:</label>
                <input type="password" id="secretInput" name="secretInput" class="form-control" value="Dickens"
                    required>
            </div>

            <div class="mb-3">
                <label for="guessInput" class="form-label">Guess the author:</label>
                <input type="text" id="guessInput" name="guessInput" class="form-control" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="checkAuthor()">Check the guess</button>
        </form>

    <!-- Element to display results -->
    <p id="result">Good: 0 | Oops: 0</p>

    <!-- Add a div container -->
    <div id="imageContainer">
        <img id="cityImage" src="city2.jpg" alt="City" width="100" height="100" onclick="selectImage()">
    </div>

    <script>        
        var good = 0;
        var oops = 0;
        var incorrectGuesses = 0; // Track the number of incorrect guesses
        var useImage = 1;

        // Function to check the author guess
        function checkAuthor() {
            const secretValue = document.getElementById("secretInput").value;
            // Get the value from the guess input element
            const userGuess = document.getElementById("guessInput").value;
            // Compare the values and update counts and display results
            if (userGuess === secretValue) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                incorrectGuesses++; // Increment the count of incorrect guesses
                alert("Sorry");
                // Check if the maximum incorrect guesses limit is reached
                if (incorrectGuesses >= 7) {
                    // Replace the onclick property with a new function
                    document.getElementById("result").innerHTML = "Good: " + good + " | Oops: " + oops;
                    document.querySelector('input[type="button"]').onclick = function() {
                        alert("Sorry, ran out of guesses.");
                    }
                }
            }

            // Update the innerHTML of the result element
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
        }

        // Function to switch between images
        function selectImage() {
            const imageElement = document.getElementById("cityImage");
            switch (useImage) {
                case 1:
                    imageElement.src = "city3.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "city1.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "city2.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>
</html>
